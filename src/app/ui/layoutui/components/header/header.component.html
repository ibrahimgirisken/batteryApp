<script src="https://getbootstrap.com/docs/5.3/assets/js/color-modes.js"></script>
<div class="container-fluid">
  <div class="row">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a
          class="nav-link"
          aria-current="page"
          routerLink=""
          routerLinkActive="active"
          >{{ "home" | translate }}</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  routerLink=""
                  routerLinkActive="active"
                  data-bs-dismiss="offcanvas"
                  >{{ "home" | translate }}</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  routerLink="products"
                  routerLinkActive="active"
                  data-bs-dismiss="offcanvas"
                  >{{ "products" | translate }}</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  {{ "corporate" | translate }}
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a
                      class="nav-link"
                      aria-current="page"
                      routerLink="about"
                      routerLinkActive="active"
                      data-bs-dismiss="offcanvas"
                      >{{ "about" | translate }}</a
                    >
                  </li>
                  <li>
                    <a
                      class="nav-link"
                      aria-current="page"
                      routerLink="faq"
                      routerLinkActive="active"
                      data-bs-dismiss="offcanvas"
                      >{{ "faq" | translate }}</a
                    >
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  routerLink="contact"
                  routerLinkActive="active"
                  data-bs-dismiss="offcanvas"
                  >{{ "contact" | translate }}</a
                >
              </li>
            </ul>
            <div class="nav-item dropdown language">
              <select #language (change)="onChange(language.value)">
                <option
                  *ngFor="let lang of translateService.getLangs()"
                  [value]="lang"
                >
                  <ng-container [ngSwitch]="lang">
                    <ng-container *ngSwitchCase="'tr'">
                      <div class="flag-option">
                        <img
                          class="icon-flag"
                          src="assets/icons/tr.svg"
                          alt="Turkish Flag"
                        />
                        {{ "tr" | translate }}
                      </div>
                    </ng-container>
                    <ng-container *ngSwitchCase="'en'">
                      <div class="flag-option">
                        <img
                          class="icon-flag"
                          src="assets/icons/en.svg"
                          alt="English Flag"
                        />
                        {{ "en" | translate }}
                      </div>
                    </ng-container>
                    <ng-container *ngSwitchDefault>
                      {{ 'lang' | translate }}
                    </ng-container>
                  </ng-container>
                </option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </div>
</div>
