<div class="container d-flex align-items-center py-4 bg-body-tertiary">
  <main class="form-signin w-100 m-auto">
    <div class="text-center">
      <img
        class="mb-4"
        src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg"
        alt=""
        width="72"
        height="57"
      />
      <h1 class="h3 mb-3 fw-normal">Kullanıcı Girişi</h1>
    </div>
    <div class="form-floating m-2 col-12">
      <input
        type="email"
        #txtUserNameOrEmail
        class="form-control"
        id="userNameOrEmail"
        placeholder="Email adresi yada Kullanıcı Adı"
      />
      <label for="floatingInput">Email Adresi yada Kullanıcı Adı</label>
    </div>
    <div class="form-floating m-2 col-12">
      <input
        type="password"
        #txtPassword
        class="form-control"
        id="password"
        placeholder="Şifre"
      />
      <label for="floatingPassword">Şifre</label>
    </div>

    <div class="form-check text-start my-3">
      <input
        class="form-check-input"
        type="checkbox"
        value="remember-me"
        id="flexCheckDefault"
      />
      <label class="form-check-label" for="flexCheckDefault">
        Beni Hatırla!
      </label>
    </div>
    <button
      class="btn btn-primary w-100 py-2"
      type="submit"
      (click)="login(txtUserNameOrEmail.value, txtPassword.value)"
    >
      Giriş Yap
    </button>
    <p class="mt-5 mb-3 text-body-secondary text-center">© 2023</p>
  </main>
</div>
